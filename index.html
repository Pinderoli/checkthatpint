<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check That Pint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #ffcc00;
            color: #333;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        main {
            margin: 2rem auto;
            max-width: 600px;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label, select, p {
            display: block;
            margin-bottom: 1rem;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Check That Pint
    </header>
    <main>
        <label for="pub-dropdown">Select your Wetherspoons:</label>
        <select id="pub-dropdown">
            <option value="" disabled selected>Loading pubs...</option>
        </select>
        <p id="pub-phone">Select a pub to see its phone number.</p>
    </main>
    <script>
        async function fetchPubs() {
            try {
                const response = await fetch('https://oandp-appmgr-prod.s3.eu-west-2.amazonaws.com/global.json?t=1736964139960');
                const data = await response.json();

                const pubs = data.venues;
                const dropdown = document.getElementById('pub-dropdown');
                dropdown.innerHTML = '<option value="" disabled selected>Select a pub...</option>';

                pubs.forEach(pub => {
                    const option = document.createElement('option');
                    option.value = pub.telephone || 'Phone number not available';
                    option.textContent = pub.name;
                    dropdown.appendChild(option);
                });

                dropdown.addEventListener('change', (event) => {
                    const phoneDisplay = document.getElementById('pub-phone');
                    phoneDisplay.textContent = event.target.value ? `Phone: ${event.target.value}` : 'Select a pub to see its phone number.';
                });
            } catch (error) {
                console.error('Error fetching pubs:', error);
            }
        }

        fetchPubs();
    </script>
</body>
</html>
